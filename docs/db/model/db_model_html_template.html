<!DOCTYPE html>
<html>
<head>
    <title>MySQL Workbench HTML Exporter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
    /* -- Reset HTML tags -- */
    body,
    h1, h2, h3, h4, h5,
    p, a, ul, ol, li, form, input, button,
    table, tr, td,div, span,
    img {margin:0; padding:0; border:0; outline:none; background:transparent; }

    body,
    form, input {color:#000; font-family:Arial, Helvetica, sans-serif; font-size:11px; }

    h1 {font-size:24px; font-weight:bold; text-align:center;}
    h2 {font-size:16px; font-weight:bold; margin:10px 0 10px 0;}
    h3 {font-size:12px; font-weight:bold;}

    .table {margin:10px; padding:10px; background-color:#E4EFFF;}
    .table p {margin-bottom:10px;}

    .table .columns {background-color:#D0DFFF; margin-bottom:20px; border-spacing:0;}
    .table .columns td {padding:3px 7px 3px 7px;}
    .table .columns thead td {font-weight:bold; border-bottom:1px solid black; border-top:1px solid black;}
    .table .columns tbody td {border-bottom:1px solid gray;}

    .table .indexes {background-color:#DBE8FF; border-spacing:0;}
    .table .indexes td {padding:3px 15px 3px 15px;}
    .table .indexes thead td {font-weight:bold; border-bottom:1px solid black; border-top:1px solid black;}
    .table .indexes tbody td {border-bottom:1px solid gray;}

    @media print {
        .table {margin:10px; padding:10px;}
        .table .columns {margin-bottom:20px; border-spacing:0;}
        .table .indexes {border-spacing:0;}
    }
    </style>
</head>
<body>
    
    
    
    
</body>
</html>
